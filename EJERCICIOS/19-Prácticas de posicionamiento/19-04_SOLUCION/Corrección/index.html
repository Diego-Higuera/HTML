<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Strict//EN" "http://www.w3.org/TR/xhtml1/
DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />
		<title>Título de la página</title>
		<style type="text/css">
			#contenedor{
				margin:2em;
				border:solid black 1px;
			}
			
			img {
				position: relative;
			}
			
			img.img1, img.img2, img.img4, img.img5 {
				left: 300px;
			}
			
			img.img3 {
				top: 300px;
				right: 600px;
			}
			
			img.img6 {
				bottom: 300px;
				right: 600px;
			}
			
		</style>
	</head>
	
	<body>
		<div id="contenedor">
			<div id="fila1">
				<img src="01.jpg" alt="" class="img1" />
				<img src="02.jpg" alt="" class="img2" />
				<img src="03.jpg" alt="" class="img3" />
			</div>
			<div id="fila2">
				<img src="04.jpg" alt="" class="img4" />
				<img src="05.jpg" alt="" class="img5" />
				<img src="06.jpg" alt="" class="img6" />
			</div>
		</div>
	</body>
</html>
