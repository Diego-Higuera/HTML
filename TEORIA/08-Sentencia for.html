<!DOCTYPE html>
<html lang="es">

	<head>
		<title>Ejemplo de for</title>
		<meta charset="utf-8">
	</head>
	
	<body>
		
		<script>
			/* Vamos a hacer un contador regresivo para el lanzamiento de nuestro cohete. Contaremos desde 10 hasta cero antes del lanzamiento. */
			document.write("<p>Se inicia la cuenta atrás.</p>");
			for ( i=10; i>=0; i-- ) {
				document.write("<div>" + i + "</div>");
			}
			document.write("<p>¡Ignición!</p>");
			
		</script>
		
	</body>

</html>
