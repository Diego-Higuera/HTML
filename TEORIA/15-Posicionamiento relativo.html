<!DOCTYPE html>
<html lang="es">

	<head>
		<title>Posicionamiento relativo</title>
		<meta charset="utf-8">
		
		<style>
			img.desplazada {
				position: relative;
				top: 5em;
				left: 5em;
			}
		</style>
		
	</head>
	
	<body>
		
		<div>
			<img src="https://picsum.photos/300" alt="">
			<img src="https://picsum.photos/300" alt="" class="desplazada">
			<img src="https://picsum.photos/300" alt="">
		</div>
		
	</body>

</html>
