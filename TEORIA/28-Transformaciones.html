<!DOCTYPE html>
<html lang="es">

	<head>
		<title>Ejemplo de transformaciones</title>
		<meta charset="utf-8">
		
		<style>
			div {
				width: 200px;
				height: 200px;
				margin: 2em;
				float: left;
			}
			
			div#caja1 {
				background-color: #95a5a6;
				transform: rotate(45deg);
			}
			div#caja2 {
				background-color: #d4ac0d;
				transform: skew(15deg, 3deg);
			}
			div#caja3 {
				background-color: #229954;
				transform: scale(1.3, 0.5);
			}
			div#caja4 {
				background-color: #5499c7;
				transform: translate(25px, 25px);
			}
			
		</style>
		
	</head>
	
	<body>
		
		<div id="caja1"></div>
		<div id="caja2"></div>
		<div id="caja3"></div>
		<div id="caja4"></div>
		
	</body>

</html>
