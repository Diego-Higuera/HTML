<!DOCTYPE html>
<html lang="es">

	<head>
		<title>Resolución en la colisión de estilos</title>
		<meta charset="utf-8">
		
		<style>
			p {
				color: blue !important;
			}
			p#especial {
				color: green;
			}
			* {
				color: red;
			}
		</style>
		
	</head>
	
	<body>
		
		<!-- Los estilos en línea son los que mayor especificidad tienen. -->
		<p id="especial" style="color:orange;">En un lugar de la Mancha de cuyo nombre no quiero acordarme, vivía no ha mucho tiempo un hidalgo caballero de los de lanza en astillero, adarga antigua, rocín flaco y galgo corredor.</p>
		
	</body>

</html>
